<head>
  <title>fleet-meteor</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhpxGfSITF109slWNejYWhtUoO6TSireI&sensor=true"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
{{#isolate}}
{{renderPage}}
{{/isolate}}
</body>

<template name="GMDash">
	<div class="container-fluid">
	  <div class="row-fluid">
		  <div id="header" class="span12">
			  <!--Header content-->
			  {{> header}}
		  </div>
	  </div>
	  <div class="row-fluid">
		  <div class="span12">
			  <!--Main Visible-->
			  <div class="row-fluid">
				  <div class="span10">
					  <!--Main Map-->
					  {{> incarMap}}
				  </div>
				  <div class="side-bar span2">
					  <!--Side Menu-->
					  {{> sideMenu}}
				  </div>
			  </div>
		  </div>
	  </div>
  </div>
</template>

<template name="header">
	<h1 id="title">Fleet</h1>
</template>

<template name="incarMap">
	<div class="map-container">
        <div id="car-map-canvas"></div>
	</div>
</template>

<template name="sideMenu">
	{{#unless currentUser}}
	{{> login}}
	{{/unless}}
	{{#if currentUser}}
	<p>{{carColor}}</p>
	{{/if}}


	{{#if currentUser}}
	{{#isolate}}
	<a id="readyPosition" class="btn btn-primary"><i class="icon-map-marker"></i> Ready Position</a>
	<a id="logout" href="#" class="btn btn-danger" ><i class="icon-signout"></i>Logout</a>
	{{/isolate}}
	{{/if}}
</template>


<template name="login">
	<h2>Login</h2>
	<p>
		<a id="carOne" href="#" type="button" class="btn btn-primary" value="Car One" ><i class="icon-dashboard"></i> Red Car</a>
		<a id="carTwo" href="#" type="button" class="btn btn-primary" value="Car Two" ><i class="icon-dashboard"></i> Blue Car</a>
	</p>
</template>
