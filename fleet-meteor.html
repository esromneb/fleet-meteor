<head>
  <title>fleet-meteor</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhpxGfSITF109slWNejYWhtUoO6TSireI&sensor=true"></script>
</head>
<body>
{{#isolate}}
{{renderPage}}
{{/isolate}}
</body>


<template name="GMDash">
	<div class="container-fluid">
	  <div class="row-fluid">
		  <div id="header" class="span12">
			  <!--Header content-->
			  {{> header}}
		  </div>
	  </div>
	  <div class="row-fluid">
		  <div class="span12">
			  <!--Main Visible-->
			  <div class="row-fluid">
				  <div class="span10">
					  <!--Main Map-->
					  {{> incarMap}}
				  </div>
				  <div class="side-bar span2">
					  <!--Side Menu-->
					  {{> sideMenu}}
				  </div>
			  </div>
		  </div>
	  </div>
  </div>
</template>

<template name="header">
	<h1 id="title">Fleet</h1>
</template>

<template name="incarMap">
	<div id="map-container">
        <div id="car-map-canvas"></div>
	</div>
</template>

<template name="sideMenu">
	{{#unless currentUser}}
	{{> login}}
	{{/unless}}
	<input id="playRider" type="button" value="Click" />
	{{#if currentUser}}
	<p>Current Car: {{currentUser.username}}</p>
	<!--<p>Car Location in DB: Lat: {{myLocation.latitude}} Long: {{myLocation.longitude}}</p>-->
	{{/if}}
	<!--<p>Base url: {{baseUrl}}</p>-->


	{{#if currentUser}}
	<input id="storeLocation" type="button" class="btn btn-primary"value="Location into db" />
	<a id="logout" href="#" class="btn btn-danger" ><i class="icon-truck"></i> Logout</a>
	{{/if}}
</template>


<template name="login">
	<h2>Login</h2>
	<p>
		<a id="carOne" href="#" type="button" class="btn btn-primary" value="Car One" ><i class="icon-dashboard"></i> Car One</a>
		<a id="carTwo" href="#" type="button" class="btn btn-primary" value="Car Two" ><i class="icon-dashboard"></i> Car Two</a>
	</p>
</template>

<template name="audioTestButtons">

  <a href="http://localhost/broken">link to nowhere</a>

    
    <div class="group">
    	<div class="title">
    		AUDIO
    	</div>
    	<div class="field">
    		<h3>gm.media.play</h3><div id="audio-play"></div>
    	</div>
    	<div class="field">
			<h3>gm.audio.pause</h3><div id="audio-pause"></div>
		</div>
		<div class="field">
			<h3>gm.media.seek</h3><div id="audio-seek"></div>
		</div>
		<div class="field">
    		<h3>gm.media.stop</h3><div id="audio-stop"></div>
    	</div>
    </div>
    
</template>
